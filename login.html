<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="public/assets/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="public/assets/vendors/css/vendor.bundle.base.css">

    <!-- Layout styles -->

    <!-- End layout styles -->
    <link rel="shortcut icon" href="public/assets/images/favicon.ico" />
  </head>
  <body>
    <div  class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
          <div class="row flex-grow">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-light text-left p-5">
                <div class="brand-logo">
                  <img src="public/assets/images/logo.svg">
                </div>
                <h4>Hola! comencemos...</h4>
                <h6 class="font-weight-light">Inicio de sesión</h6>
                <form class="pt-3" id="app">
                  <div class="alert alert-danger" role="alert" v-if="errorMsg">
                    {{errorMsg}}
                </div>
                  <div class="form-group">
                    <input v-model="newLogin.user" type="text" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Username">
                  </div>
                  <div class="form-group">
                    <input v-model="newLogin.password" type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password">
                  </div>
                  <div class="mt-3">
                    <a class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn" @click="login">SIGN IN</a>
                  </div>
                  <div class="my-2 d-flex justify-content-between align-items-center">
                    <div class="form-check">
                      <label class="form-check-label text-muted">
                        <input type="checkbox" class="form-check-input"> Recordar </label>
                    </div>
                    <a href="#" class="auth-link text-black">¿Perdiste la contraseña?</a>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="public/assets/vendors/js/vendor.bundle.base.js"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="public/assets/js/off-canvas.js"></script>
    <script src="public/assets/js/hoverable-collapse.js"></script>
    <script src="public/assets/js/misc.js"></script>
    <!-- endinject -->

    <script>
      var url = "models/LoginModel.php?action=";
  
      const app = new Vue({
      el:'#app',
      data:{
        errorMsg: "",
        successMsg: "",
        errors:[],
        users: [],
        newLogin: {user: "", password: ""}
      },
      methods:{
         login(){
              var formData = app.toFormData(app.newLogin);
               axios.post(url.concat("login"), formData).then(function(response){
  
                  if(response.data.error){
                          app.errorMsg = response.data.message;
                  }else{
                      app.users = response.data.login;
                      app.successMsg = response.data.message;
  
                      if (app.users[4] == 0) {
                          app.errorMsg = "Inactive user";
                      }else{
                           window.location = 'views/modules/home.php';
                      }
                  }
              });
         },
         toFormData(obj){
              var fd = new FormData();
              for (var i in obj){
                  fd.append(i,obj[i]);
              }
              return fd;
         },
      }
    })
  </script>

  </body>
</html>
